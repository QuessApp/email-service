name: Run Prod

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . -t caioaugusto/consumer-email-manager:latest

      - name: Docker Push
        run: docker push caioaugusto/consumer-email-manager:latest
